<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/commons/templates/main_layout.xhtml">
	
	<ui:define name="content">
		<div id="container" align="left">
			<h1>Cadastro de Tipo de Telefone</h1>
			
			<h:form binding="#{tipoTelefoneBean.form}">
				<t:saveState value="#{tipoTelefoneBean.state}"/>
				<t:saveState value="#{tipoTelefoneBean.tipoTelefone}"/>
				<t:saveState value="#{tipoTelefoneBean.tiposTelefone}" />
				
				<t:div id="blocoDePesquisa" rendered="#{tipoTelefoneBean.pesquisando}">
					<div align="right">
						<h:commandLink value="Novo" 
							action="#{tipoTelefoneBean.preparaParaInserir}">
							<f:ajax render="@form" />
						</h:commandLink> &#160;
						<h:commandButton value="Listar" 
							action="#{tipoTelefoneBean.listarTodos}">
							<f:ajax render="tabela :mensagens" />
						</h:commandButton>
					</div>
					
					<h:dataTable
						id="tabela"
						value="#{tipoTelefoneBean.tiposTelefone}"
						var="tipo"
						rowClasses="odd, even">
						<h:column>
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							#{tipo.id}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							#{tipo.descricao}
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ações" />
							</f:facet>
							<h:commandLink value="editar"
								action="#{tipoTelefoneBean.preparaParaAlterar(tipo)}">
								<f:ajax render="@form" />
							</h:commandLink>  &#160;
							<h:commandLink value="remover"
								action="#{tipoTelefoneBean.excluir}"
								onclick="return confirm('Deseja realmente remover este Tipo de Telefone?');">
								<f:ajax render="@form :mensagens" />
								<f:setPropertyActionListener 
									target="#{tipoTelefoneBean.tipoTelefone}" value="#{tipo}" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</t:div>
				
				<t:div id="blocoDeEdicao" 
					rendered="#{not tipoTelefoneBean.pesquisando}">
					<h:outputLabel value="Descrição" for="descricao" />
					<h:inputText id="descricao" styleClass="texto-longo"
						value="#{tipoTelefoneBean.tipoTelefone.descricao}" 
						label="Descrição" 
						required="true" />
					<div align="right">
						<h:commandLink value="Voltar"
							immediate="true" 
							action="#{tipoTelefoneBean.voltar}" >
							<f:ajax execute="@form" render="@form :mensagens" />
						</h:commandLink> &#160;
						<h:commandButton value="Inserir" 
							action="#{tipoTelefoneBean.inserir}"
							rendered="#{tipoTelefoneBean.adicionando}">
							<f:ajax execute="@form" render="@form :mensagens" />
						</h:commandButton>
						<h:commandButton value="Alterar" 
							action="#{tipoTelefoneBean.alterar}"
							rendered="#{tipoTelefoneBean.editando}">
							<f:ajax execute="@form" render="@form :mensagens" />
						</h:commandButton>
					</div>
				</t:div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
