<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/commons/templates/login_layout.xhtml">

	<ui:define name="header"></ui:define>

	<ui:define name="content">

		<div class="box-login">
			<div class="logo_inicio">
				<h1>Login</h1>
				<h:graphicImage library="images" name="logo_inicial.png" />
			</div>
			<div class="box-form-login">
				<h:form id="form" prependId="true" styleClass="form-login">
					<fieldset>
						<h:outputLabel value="email:" for="login" />
						<br />
						<h:inputText id="login" value="#{loginBean.loginEmail}"
							required="true" label="Login"
							requiredMessage="Login é campo obrigatório" />
					</fieldset>
					<fieldset>
						<h:outputLabel value="Senha" for="senha" />
						<br />
						<h:inputSecret id="senha" value="#{loginBean.senha}" />
					</fieldset>

					<fieldset class="form-login-botao">
						<h:commandButton id="logar" value="CONFIRMAR"
							action="#{loginBean.logar}" />
					</fieldset>

					<fieldset class="form-rec-senha">
						<a href="javascript:;"> esqueci a senha </a>
					</fieldset>
					<fieldset class="form-login-botao">
						<h:commandButton id="preCadastro" value="FAZER CADASTRO"
							action="#{loginBean.preCadastro}" update="messages" ajax="false"
							immediate="true" />
					</fieldset>

				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
